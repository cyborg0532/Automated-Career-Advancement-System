<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIRATES CAS | Comprehensive Assessment System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.1);
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(148, 163, 184, 0.15);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 30px 80px rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Login Page Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            z-index: 1;
        }
        
        .auth-card {
            display: grid;
            grid-template-columns: 45% 55%;
            width: 100%;
            max-width: 1100px;
            height: 650px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-visual {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            padding: 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-visual::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .logo-container {
            width: 72px;
            height: 72px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-bottom: 32px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .auth-visual h1 {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 16px;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .auth-visual p {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }
        
        .auth-form-container {
            padding: 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-form-container h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid var(--border-color);
        }
        
        .role-btn {
            padding: 14px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .role-btn:hover {
            color: var(--text-primary);
        }
        
        .role-btn.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-field:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: var(--bg-tertiary);
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
            margin-top: 8px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* App Layout */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            animation: slideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .brand {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 48px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .nav-section {
            flex: 1;
        }
        
        .nav-item {
            padding: 14px 18px;
            margin-bottom: 6px;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text-primary);
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }
        
        .nav-item.active .nav-icon {
            opacity: 1;
        }
        
        .user-section {
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-section:hover {
            border-color: var(--accent-blue);
            background: var(--bg-tertiary);
        }
        
        .user-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 2px;
        }
        
        .user-role {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .logout-btn {
            padding: 12px 20px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            width: 100%;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .top-bar {
            height: 100px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .page-header p {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .top-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-secondary {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .content-area {
            padding: 40px;
            max-width: 1400px;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            margin-bottom: 32px;
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--bg-secondary);
        }
        
        .upload-area:hover {
            border-color: var(--accent-blue);
            background: var(--bg-tertiary);
        }
        
        .upload-area.dragover {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
        }
        
        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            margin: 16px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 8px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .paper-card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .paper-card:hover {
            border-color: var(--accent-blue);
            transform: translateX(8px);
        }
        
        .paper-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .paper-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }
        
        .badge-info {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
        }
        
        .chart-container {
            height: 300px;
            margin: 32px 0;
            position: relative;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 1024px) {
            .auth-card {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .auth-visual {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 100;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .tooltip {
            position: absolute;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .has-tooltip:hover .tooltip {
            opacity: 1;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }
        
        .empty-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-container">
        <div class="auth-card">
            <div class="auth-visual">
                <div class="logo-container">P</div>
                <h1>PIRATES<br>Comprehensive<br>Assessment System</h1>
                <p>Advanced career advancement tracking and analytics platform for academic excellence</p>
            </div>
            <div class="auth-form-container">
                <h2>Access Portal</h2>
                <div class="role-selector">
                    <button class="role-btn active" data-role="Faculty">Faculty Member</button>
                    <button class="role-btn" data-role="HOD">Department Head</button>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label class="input-label">University Email</label>
                        <input type="email" class="input-field" placeholder="faculty@university.edu" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" class="input-field" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In to Dashboard</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="app-container hidden">
        <aside class="sidebar">
            <div class="brand">PIRATES CAS</div>
            <nav class="nav-section" id="navigation"></nav>
            <div>
                <div class="user-section" id="userSection">
                    <div class="user-avatar" id="userAvatar">G</div>
                    <div class="user-info">
                        <span class="user-name" id="userName">Guest User</span>
                        <span class="user-role" id="userRole">Faculty</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="top-bar">
                <div class="page-header">
                    <h1 id="pageTitle">Dashboard Overview</h1>
                    <p id="pageSubtitle">Welcome to your academic workspace</p>
                </div>
                <div class="top-actions">
                    <button class="btn-secondary">Export Data</button>
                    <button class="btn-secondary">Settings</button>
                </div>
            </div>
            <div class="content-area" id="contentArea"></div>
        </main>
    </div>

    <script>
        // State Management
        const state = {
            currentUser: {
                name: localStorage.getItem('cas_user_name') || 'Guest User',
                email: localStorage.getItem('cas_user_email') || '',
                role: localStorage.getItem('cas_user_role') || 'Faculty',
                employeeId: localStorage.getItem('cas_employee_id') || '',
                department: localStorage.getItem('cas_department') || '',
                rank: localStorage.getItem('cas_rank') || '',
                points: parseInt(localStorage.getItem('cas_points') || '0'),
                profileComplete: parseInt(localStorage.getItem('cas_profile_complete') || '0')
            },
            currentView: 'profile',
            papers: JSON.parse(localStorage.getItem('cas_papers') || '[]'),
            events: JSON.parse(localStorage.getItem('cas_events') || '[]')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupLoginPage();
            setupNavigation();
        });

        function setupLoginPage() {
            const roleButtons = document.querySelectorAll('.role-btn');
            roleButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    roleButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.currentUser.role = btn.dataset.role;
                });
            });

            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = e.target.querySelector('input[type="email"]').value;
                state.currentUser.email = email;
                state.currentUser.name = email.split('@')[0];
                
                localStorage.setItem('cas_user_email', email);
                localStorage.setItem('cas_user_name', state.currentUser.name);
                localStorage.setItem('cas_user_role', state.currentUser.role);
                
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                updateUserDisplay();
                loadView('profile');
            });
        }

        function setupNavigation() {
            const navItems = [
                { id: 'profile', icon: 'ðŸ‘¤', label: 'Profile Setup' },
                { id: 'papers', icon: 'ðŸ“„', label: 'Research Papers' },
                { id: 'events', icon: 'ðŸ“…', label: 'Events & Seminars' },
                { id: 'committees', icon: 'ðŸ›ï¸', label: 'Committee Work' },
                { id: 'analytics', icon: 'ðŸ“Š', label: 'Scoring Analytics' }
            ];

            const nav = document.getElementById('navigation');
            nav.innerHTML = navItems.map(item => `
                <div class="nav-item ${item.id === 'profile' ? 'active' : ''}" data-view="${item.id}">
                    <span class="nav-icon">${item.icon}</span>
                    ${item.label}
                </div>
            `).join('');

            nav.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    nav.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    loadView(item.dataset.view);
                });
            });
        }

        function updateUserDisplay() {

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 24px;
                right: 24px;
                background: ${type === 'success' ? 'var(--success)' : type === 'warning' ? 'var(--warning)' : 'var(--accent-blue)'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 10000;
                animation: slideInRight 0.3s ease;
                box-shadow: var(--shadow-lg);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
